<html>
<head>
<style>
.unselectable {
   -moz-user-select: none;
   -khtml-user-select: none;
   -webkit-user-select: none;
   -ms-user-select: none;
   user-select: none;
}
</style>
</head>
<body>
<h1 class="unselectable">Dots and Boxes</h1>
 <div class="section JoinMenu">
   <input id="gameIdInput"> </input><button onclick="joinGame()">Join Game</button>
 </div>
 <div class="section WaitingRoom" hidden>
   <h3>Waiting Room</h3>
   <button onclick="leave()">Leave waiting room</button>
   <button onclick="startGameButton()">Start game</button>
 </div>
 <div class="section Game" hidden>
   <div id="boardContainer">
     <canvas id="board"> </canvas>
   </div>
 </div>

<script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
<script src="/game.js"></script>
<script src="/index.js"></script>

</body>
</html>
