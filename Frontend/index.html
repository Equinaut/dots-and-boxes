<html>
<head>
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <div id="container">
    <div id="titleBar">
      <h1>Dots and Boxes</h1>
    </div>

     <div class="section JoinMenu">
       <input id="gameIdInput"> </input><button onclick="joinGame()">Join Game</button>
     </div>

     <div class="section WaitingRoom" hidden>
       <h3>Waiting Room</h3>
       <span>Username: </span><input id="usernameInput"></input><button onclick="changeUsername()">Change username</button><br>
       <button onclick="leave()">Leave waiting room</button>
       <button onclick="startGameButton()">Start game</button>
       <br>
       <h4>Grid size</h4>
       <p>Width: <span id="widthDisplay">5</span><input type="range" id="widthInput" min=2 max=15 value=5> </input></p>
       <p>Height: <span id="heightDisplay">5</span><input type="range" id="heightInput" min=2 max=15 value=5> </input></p>
       <div class="playerList">

       </div>
     </div>


     <div class="section Game" hidden>
       <div id="gameContainerOuter">
         <div id="gameContainerInner">
           <p class="playerTurn" id="playerTurn"></p>
           <canvas id="board"> </canvas>
         </div>
         <div id="sidebar">
           <div class="playerList" />
         </div>
       </div>
     </div>

   </div>

  <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
  <script src="/game.js"></script>
  <script src="/index.js"></script>

</body>
</html>
